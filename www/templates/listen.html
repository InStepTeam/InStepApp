<div class="bar bar-header bar-royal">
  <h1 class="title">{{currentEvent.name}}</h1>
</div>
<div class="list card has-header has-footer">
  <a class="item item-image">
    <img class="pulser-img" src="img/logo.png" ng-pulser/>
  </a>
  <a class="item button-bar">
    <button class="button" ng-click="play = !play"><i class="icon" ng-class="play ? 'ion-pause' : 'ion-play'"></i>
    </button>
  </a>
</div>
