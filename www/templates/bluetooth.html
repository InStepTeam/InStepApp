<div class="bar bar-header bar-calm">
  <h1 class="title">InStep</h1>
</div>
<div class="list card has-header">
  <div class="item item-image" ng-click="getDevices()" ng-hide="devices.length">
    <img src="img/bluetooth.png"/>
  </div>
  <div>
    <a href="#" class="item item-icon-left" ng-repeat="device in devices | orderBy:id"
       ng-click="connectDevice(device.id)">
      <i class="icon ion-bluetooth"></i>
      {{device.name}}({{device.id}})
    </a>
  </div>
</div>
