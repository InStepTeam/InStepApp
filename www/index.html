<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy"
        content="default-src * data: gap: &apos;self&apos;; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval';">
  <title>InStep</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/pusher/dist/pusher.js"></script>
  <script src="lib/pusher-angular/lib/pusher-angular.js"></script>
  <script src="lib/braintree-angular/dist/braintree-angular.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="inStep">

<ion-pane>
  <ion-nav-view animation="slide-left-right">
  </ion-nav-view>

  <ion-tabs class="tabs-royal tabs-icon-only bar-footer">
    <ion-tab title="About" ui-sref='events' icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
      <!-- Tab 2 content -->
    </ion-tab>

    <ion-tab title="Listen" ui-sref='listen' icon-on="ion-ios-play" icon-off="ion-ios-play-outline">
      <!-- Tab 1 content -->
    </ion-tab>

    <ion-tab title="Store" ui-sref='store' icon-on="ion-ios-cart" icon-off="ion-ios-cart-outline">
      <!-- Tab 3 content -->
    </ion-tab>

    <ion-tab title="Settings" ui-sref='settings' icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
      <!-- Tab 3 content -->
    </ion-tab>
</ion-pane>
</body>
</html>
